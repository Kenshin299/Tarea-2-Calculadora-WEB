<!-- Tarea 2: Calculadora WEB (8 puntos)
Haga una calculadora con HTML5 , JavaScript (ES5) adornada con CSS3, la cual
debe hacer las operaciones básicas de suma, resta, multiplicación y división la cual
almacene un historial de los cálculos hechos hasta que el usuario decida eliminarlos.
Utilice la funcionalidad de localStorage para guardar el historial de las operaciones
realizadas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel = "stylesheet" href="style.css" />
</head>
<body>
    <div class="calculadora">
        <div class="header">
            <h1>Calculadora</h1>
        </div>
        <div class="pantalla-calc">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand id="operacion" class="current-operand"></div>
        </div>
        <div class="botones-calc">
            <button data-clear id="clear" class="boton">C</button>
            <button data-delete class="boton">⌫</button>

            <button data-operation class="boton">+</button>

            <button data-number class="boton">7</button>
            <button data-number class="boton">8</button>
            <button data-number class="boton">9</button>

            <button data-operation class="boton">-</button>

            <button data-number class="boton">4</button>
            <button data-number class="boton">5</button>
            <button data-number class="boton">6</button>
            
            <button data-operation class="boton">*</button>
            
            <button data-number class="boton">1</button>
            <button data-number class="boton">2</button>
            <button data-number class="boton">3</button>
            
            <button data-operation class="boton">&divide;</button>
            
            <button data-number id="cero" class="boton">0</button>
            <button data-number id="punto" class="boton">.</button>

            <button data-equals id="igual" class="boton">=</button>

            <button data-history id="historial" class="boton">History</button>
            <button data-clear-history id="clear-historial" class="boton">Clear History</button>
        </div>
    </div>
    
</body>
</html>
